<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limited Time Offer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .timer-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #FFA500, #FF4500);
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      /* position: fixed; */
      top: 10px;
      left: 10px;
      right: 10px;
      z-index: 1000;
      border-radius: 25px;
      box-sizing: border-box;
    }

    .timer-bar .timer {
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .timer-bar {
        flex-direction: column;
        text-align: center;
      }

      .timer-bar .offer {
        margin-bottom: 5px;
      }
    }
  </style>
</head>

<body>


  <h1 style="font-size: 31px;font-weight: 400;font-family: GothamProBold, sans-serif;color: #102f50;">Secure One Step
    Checkout</h1>
  <h2 style="font-size: 24px;font-weight: 400;font-family: GothamProMedium, sans-serif;color: #2b8aeb;">Your Product
    Will Become Imediately Available After Purchase</h2>

  <div id="timerBar" class="timer-bar">
    <div class="offer"><i class="fas fa-stopwatch"></i> LIMITED TIME OFFER</div>
    <div class="timer" id="countdown">Ends in: 01:31:01</div>
    <div class="discount">GET 10% OFF &nbsp;&nbsp; Use Code: EXAMSTART</div>
  </div>

  <script>
    // Set the date we're counting down to
    var countDownDate = new Date().getTime() + (91 * 60 * 1000); // 91 minutes from now

    // Update the count down every 1 second
    var x = setInterval(function () {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for hours, minutes and seconds
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Output the result in an element with id="countdown"
      document.getElementById("countdown").innerHTML = "Ends in: " + (hours < 10 ? "0" + hours : hours) + ":"
        + (minutes < 10 ? "0" + minutes : minutes) + ":" + (seconds < 10 ? "0" + seconds : seconds);

      // If the count down is over, write some text and hide the timer
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("timerBar").style.display = "none";
      }
    }, 1000);
  </script>

</body>

</html>
